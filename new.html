<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <div class="logoBanner">
        <h1 class="logoTitle">Logo</h1>
        <h2 class="logoSubtitle">Interesting description</h2>
    </div>
</header>
<body>
    <div class="buttons">
       <button class="button1">Login</button>
       <button class="button2">Contact</button>  
    </div>
    <form class="form1">
        <p>Login: </p>
        <label class="labels">Email:</label><br>
        <input class="inputs" type="email"><br>
        <label class="labels">Password:</label><br>
        <input class="inputs" type="password">
    </form>
    <form class="form2">
        <p>Keep me logged in</p>
        <input type="checkbox" class="checkBox">
        <label class="checkBoxclass">Sure</label>
    </form>
    <button class="button3">Login</button>
    <div class="rightBanner">
        <h2 class="bannerTitle">Something interesting</h2>
        <h3 class="bannerText">A very pleasent and interesting text</h3>
        <img src="photos/cat-1.gif">
    </div>
</body>
